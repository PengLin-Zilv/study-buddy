<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Study Buddy </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Study Buddy!</h1>
        <p>Your Study Buddy That Actually Sticks</p>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <p class="progress-text" id="progress-text">Question 1 of 4</p>

        <div class="onboarding-box">
            <h2> Get Started </h2>
            <!-- ai question display here-->
            <div id="ai-question">
                <p>Hi! What are you studying?</p>
            </div>
            <!-- user answer input here-->
            <input type="text" id="user-answer" placeholder="Type your answer...">
            <button id="next-btn">Next</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
